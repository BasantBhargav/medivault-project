<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Patients | MediVault</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #2a3f54;
      --secondary: #1abc9c;
      --danger: #e74c3c;
      --light: #f5f8fc;
      --dark: #1a2a3a;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      margin: 0;
      color: #333;
    }

    .sidebar {
      width: 260px;
      background: var(--primary);
      color: white;
      height: 100vh;
      position: fixed;
      box-shadow: var(--shadow);
    }

    .sidebar-header {
      padding: 20px;
      background: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
      display: flex;
      align-items: center;
    }

    .sidebar-header i {
      margin-right: 10px;
      color: var(--secondary);
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      text-decoration: none;
      transition: all 0.3s;
      border-left: 4px solid transparent;
    }

    .sidebar a i {
      margin-right: 12px;
      width: 20px;
      text-align: center;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-left: 4px solid var(--secondary);
    }

    .sidebar a.active {
      background: rgba(26, 188, 156, 0.2);
      border-left: 4px solid var(--secondary);
    }

    .main {
      margin-left: 260px;
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      font-weight: 600;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      background: var(--secondary);
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      text-decoration: none;
      margin-bottom: 20px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #16a085;
    }

    .back-btn i {
      margin-right: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: var(--shadow);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      background: var(--primary);
      color: white;
      font-weight: 500;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    tr {
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .action-btn {
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
    }

    .delete-btn {
      background: var(--danger);
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
        overflow: hidden;
      }

      .sidebar-header h2 span,
      .sidebar a span {
        display: none;
      }

      .sidebar a {
        justify-content: center;
        padding: 15px 0;
      }

      .sidebar a i {
        margin-right: 0;
      }

      .main {
        margin-left: 70px;
      }

      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2><i class="fas fa-lock"></i> <span>MediVault</span></h2>
    </div>
    <a href="admindashboard.html">
      <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
    </a>
    <a href="manage-doctors.html">
      <i class="fas fa-user-md"></i> <span>Manage Doctors</span>
    </a>
    <a href="manage-patients.html" class="active">
      <i class="fas fa-procedures"></i> <span>Manage Patients</span>
    </a>
    <a href="manage-hospitals.html">
      <i class="fas fa-hospital"></i> <span>Manage Hospitals</span>
    </a>
    <a href="manage-reports.html">
      <i class="fas fa-file-medical"></i> <span>Manage Reports</span>
    </a>
    <a href="manage-requests.html">
      <i class="fas fa-envelope"></i> <span>Manage Requests</span>
    </a>
    <a href="home.html">
      <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
    </a>
  </div>

  <div class="main">
    <a href="admindashboard.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <h1>Manage Patients</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="patientTable">
        <tr>
          <td colspan="4" style="text-align: center;">
            <div class="loading"></div> Loading patients...
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    let allPatients = [];

    async function loadPatients() {
      try {
        const res = await fetch('/api/admin/patients', { cache: "no-store" });

        if (!res.ok) throw new Error("Failed to fetch patients");

        allPatients = await res.json();

        const table = document.getElementById("patientTable");
        table.innerHTML = '';

        if (allPatients.length === 0) {
          table.innerHTML = `<tr><td colspan="4" style="text-align: center;">No patients found</td></tr>`;
          return;
        }

        allPatients.forEach(p => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${p._id}</td>
            <td>${p.name}</td>
            <td>${p.email}</td>
            <td>
              <button data-id="${p._id}" class="action-btn delete-btn">
                <i class="fas fa-trash"></i> Delete
              </button>
            </td>
          `;
          table.appendChild(row);
        });

        attachDeleteHandlers();

      } catch (err) {
        console.error(err);
        document.getElementById("patientTable").innerHTML = `
          <tr>
            <td colspan="4" style="text-align:center;color:var(--danger);">
              Failed to load patients.
            </td>
          </tr>`;
      }
    }

    function attachDeleteHandlers() {
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.onclick = async function () {
          const id = this.getAttribute("data-id");

          if (!confirm("Are you sure you want to delete this patient?"))
            return;

          const originalHTML = this.innerHTML;
          this.innerHTML = `<div class="loading"></div>`;
          this.disabled = true;

          try {
            const res = await fetch(`/api/admin/patients/${id}`, {
              method: "DELETE",
              cache: "no-store"
            });

            if (!res.ok) throw new Error("Delete failed");

            loadPatients();

          } catch (err) {
            alert("Failed to delete. Try again.");
            this.innerHTML = originalHTML;
            this.disabled = false;
          }
        };
      });
    }

    document.addEventListener("DOMContentLoaded", loadPatients);
  </script>

</body>
</html>
