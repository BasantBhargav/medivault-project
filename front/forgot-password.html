<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | MediVault</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #5b6dfa, #36d1dc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      position: relative;
    }

    /* Back Button at Top Left */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #5b6dfa, #36d1dc);
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
      z-index: 10;
    }
    .back-btn:hover {
      background: linear-gradient(135deg, #4a5edf, #2bc7d6);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .reset-box {
      background: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    /* Authentication Logo */
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #5b6dfa, #36d1dc);
      border-radius: 50%;
      color: white;
      font-size: 32px;
      box-shadow: 0 5px 15px rgba(91, 109, 250, 0.4);
    }

    .reset-box h2 {
      margin-bottom: 20px;
      color: #2d3748;
      font-size: 24px;
    }

    .reset-box form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    input:focus {
      border-color: #5b6dfa;
      box-shadow: 0 0 0 3px rgba(91,109,250,0.2);
    }

    button {
      padding: 12px;
      background: linear-gradient(135deg, #5b6dfa, #36d1dc);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    button:hover {
      background: linear-gradient(135deg, #4a5edf, #2bc7d6);
    }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    .popup-content h3 {
      margin-bottom: 15px;
      color: #2d3748;
    }

    .popup-content button {
      background: linear-gradient(135deg, #5b6dfa, #36d1dc);
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
    }

    .popup-content button:hover {
      background: linear-gradient(135deg, #4a5edf, #2bc7d6);
    }

    @media (max-width: 480px) {
      .reset-box {
        padding: 20px 15px;
      }
      .reset-box h2 {
        font-size: 20px;
      }
      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <a href="/login" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Login</a>

  <div class="reset-box">
    <!-- Logo -->
    <div class="logo">
      <i class="fas fa-lock"></i>
    </div>
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="email" name="email" placeholder="Enter your Email" required />
      <input type="password" name="newPassword" placeholder="Enter New Password" required />
      <button type="submit">Update Password</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3 id="popupMessage">Password Updated Successfully ✅</h3>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popupMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          popupMessage.textContent = '✅ Password updated successfully!';
          popup.style.display = 'flex';
          form.reset();
        } else {
          const errorText = await response.text();
          popupMessage.textContent = '❌ ' + errorText;
          popup.style.display = 'flex';
        }
      } catch (err) {
        popupMessage.textContent = '❌ Something went wrong!';
        popup.style.display = 'flex';
      }
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
