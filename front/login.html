<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediVault Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #5b6dfa;
      --primary-dark: #4a5edf;
      --accent: #36d1dc;
      --bg: #f6f9fc;
      --text-light: #718096;
      --text-dark: #2d3748;
      --success: #48bb78;
      --error: #f56565;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      animation: pulse 15s infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: translate(0, 0); }
      25% { transform: translate(5%, 5%); }
      50% { transform: translate(10%, 0); }
      75% { transform: translate(5%, -5%); }
      100% { transform: translate(0, 0); }
    }

    .login-box {
      background: white;
      padding: 40px 35px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
      text-align: center;
      position: relative;
      z-index: 1;
      transform: scale(1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .login-box:hover {
      transform: scale(1.01);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary), var(--accent));
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 50%;
      color: white;
      font-size: 32px;
      box-shadow: 0 5px 15px rgba(91, 109, 250, 0.4);
    }

    .login-box h2 {
      margin-bottom: 24px;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 28px;
      position: relative;
    }

    .login-box h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      border-radius: 3px;
    }

    .login-box form {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .login-box input {
      padding: 14px 14px 14px 45px;
      font-size: 15px;
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      outline: none;
      transition: all 0.3s ease;
      width: 100%;
      color: var(--text-dark);
    }

    .login-box input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(91, 109, 250, 0.2);
    }

    .login-box input:focus + i {
      color: var(--primary);
    }

    .login-box button {
      padding: 14px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(91, 109, 250, 0.3);
    }

    .login-box button:hover {
      background: linear-gradient(to right, var(--primary-dark), #2bc7d6);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(91, 109, 250, 0.4);
    }

    .login-box button:active {
      transform: translateY(0);
    }

    .footer-text {
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-light);
    }

    .footer-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .footer-text a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .forgot-password {
      text-align: right;
      margin-top: -15px;
    }

    .forgot-password a {
      color: var(--text-light);
      font-size: 13px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: var(--primary);
    }

    .social-login {
      margin: 25px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      transform: translateY(-3px);
    }

    .google {
      background: #DB4437;
    }

    .facebook {
      background: #4267B2;
    }

    .apple {
      background: #000000;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="logo">
      <i class="fas fa-lock"></i>
    </div>
    <h2>Welcome to MediVault</h2>
    <form action="/login" method="POST">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Email or Username" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <div class="forgot-password">
        <a href="/forgot-password">Forgot password?</a>
      </div>
      <button type="submit">
        <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> Sign In
      </button>
    </form>
    
    <div class="social-login">
      <div class="social-btn google">
        <i class="fab fa-google"></i>
      </div>
      <div class="social-btn facebook">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="social-btn apple">
        <i class="fab fa-apple"></i>
      </div>
    </div>
    
    <div class="footer-text">
      Don't have an account? <a href="/signup">Register here</a>
    </div>
  </div>

</body>
</html>
