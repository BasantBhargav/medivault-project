<body>
  <a href="admindashboard.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> Back
  </a>
  <h1>Pending Signup Requests</h1>
  
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="request-list">
      <tr>
        <td colspan="4" style="text-align: center;">Loading requests...</td>
      </tr>
    </tbody>
  </table>

  <script>
    async function fetchRequests() {
      const container = document.getElementById('request-list');
      container.innerHTML = `
        <tr>
          <td colspan="4" style="text-align: center;">Loading requests...</td>
        </tr>
      `;

      try {
        const res = await fetch('/api/admin/pending-requests');
        if (!res.ok) throw new Error('Failed to fetch requests');

        const requests = await res.json();
        renderRequests(requests);
      } catch (err) {
        console.error('Fetch error:', err);
        container.innerHTML = `
          <tr>
            <td colspan="4">
              <div class="no-requests">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Could not load requests. Please try again later.</p>
              </div>
            </td>
          </tr>
        `;
      }
    }

    function renderRequests(requests) {
      const container = document.getElementById('request-list');
      container.innerHTML = '';

      if (requests.length === 0) {
        container.innerHTML = `
          <tr>
            <td colspan="4">
              <div class="no-requests">
                <i class="fas fa-check-circle"></i>
                <p>No pending requests right now.</p>
              </div>
            </td>
          </tr>
        `;
        return;
      }

      requests.forEach(req => {
        const row = document.createElement('tr');
        row.id = `request-${req._id}`;
        row.innerHTML = `
          <td>${req.name}</td>
          <td>${req.role}</td>
          <td>${req.email}</td>
          <td>
            <button class="action-btn accept-btn" onclick="acceptRequest('${req._id}', this)">
              Accept
            </button>
            <button class="action-btn decline-btn" onclick="declineRequest('${req._id}', this)">
              Decline
            </button>
          </td>
        `;
        container.appendChild(row);
      });
    }

    async function acceptRequest(id, btn) {
      const originalContent = btn.innerHTML;
      btn.innerHTML = `<span class="loading"></span> Processing`;
      btn.disabled = true;

      try {
        const res = await fetch(`/api/admin/pending-requests/accept/${id}`, { method: 'POST' });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Failed to accept request');

        const requestElement = document.getElementById(`request-${id}`);
        requestElement.remove();
        checkEmptyList();
        alert(data.message || 'Request accepted successfully!');
      } catch (err) {
        console.error('Accept error:', err);
        alert(err.message || 'Failed to accept request. Try again.');
        btn.innerHTML = originalContent;
        btn.disabled = false;
      }
    }

    async function declineRequest(id, btn) {
      const originalContent = btn.innerHTML;
      btn.innerHTML = `<span class="loading"></span> Processing`;
      btn.disabled = true;

      try {
        const res = await fetch(`/api/admin/pending-requests/decline/${id}`, { method: 'DELETE' });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Failed to decline request');

        const requestElement = document.getElementById(`request-${id}`);
        requestElement.remove();
        checkEmptyList();
        alert(data.message || 'Request declined successfully!');
      } catch (err) {
        console.error('Decline error:', err);
        alert(err.message || 'Failed to decline request. Try again.');
        btn.innerHTML = originalContent;
        btn.disabled = false;
      }
    }

    function checkEmptyList() {
      const container = document.getElementById('request-list');
      if (container.children.length === 0) {
        container.innerHTML = `
          <tr>
            <td colspan="4">
              <div class="no-requests">
                <i class="fas fa-check-circle"></i>
                <p>No pending requests remaining!</p>
              </div>
            </td>
          </tr>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', fetchRequests);
  </script>
</body>

</html>
