<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Doctors | MediVault</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2a3f54;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #5b6dfa;
      color: white;
    }
    .action-btn {
      display: inline-block;
      width: 80px;
      text-align: center;
      padding: 8px 0;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .view-btn {
      background: #1abc9c;
    }
    .view-btn:hover {
      background: #16a085;
    }
    .delete-btn {
      background: #e74c3c;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Manage Doctors</h1>
  <a href="admindashboard.html" class="action-btn view-btn" style="margin-bottom: 20px;">â¬… Back</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="doctorTable">
      <!-- Doctors will load here -->
    </tbody>
  </table>

  <script>
    async function loadDoctors() {
      const res = await fetch('/api/admin/doctors');
      const doctors = await res.json();
      const table = document.getElementById('doctorTable');
      table.innerHTML = '';
      doctors.forEach(doc => {
        const row = `<tr>
          <td>${doc._id}</td>
          <td>${doc.name}</td>
          <td>${doc.email}</td>
          <td>
            <button onclick="deleteDoctor('${doc._id}')" class="action-btn delete-btn">Delete</button>
          </td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    async function deleteDoctor(id) {
      if (confirm('Are you sure you want to delete this doctor?')) {
        await fetch(`/api/admin/doctors/${id}`, { method: 'DELETE' });
        loadDoctors();
      }
    }
    loadDoctors();
  </script>
</body>
</html>
