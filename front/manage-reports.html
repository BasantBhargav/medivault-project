<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Reports | MediVault</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #2a3f54;
      --secondary: #1abc9c;
      --danger: #e74c3c;
      --light: #f5f8fc;
      --dark: #1a2a3a;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      margin: 0;
      color: #333;
    }
    
    .sidebar {
      width: 260px;
      background: var(--primary);
      color: white;
      height: 100vh;
      position: fixed;
      box-shadow: var(--shadow);
    }
    
    .sidebar-header {
      padding: 20px;
      background: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .sidebar-header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
      display: flex;
      align-items: center;
    }
    
    .sidebar-header i {
      margin-right: 10px;
      color: var(--secondary);
    }
    
    .sidebar a {
      display: flex;
      align-items: center;
      color: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      text-decoration: none;
      transition: all 0.3s;
      border-left: 4px solid transparent;
    }
    
    .sidebar a i {
      margin-right: 12px;
      width: 20px;
      text-align: center;
    }
    
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-left: 4px solid var(--secondary);
    }
    
    .sidebar a.active {
      background: rgba(26, 188, 156, 0.2);
      border-left: 4px solid var(--secondary);
    }
    
    .main {
      margin-left: 260px;
      padding: 30px;
      min-height: 100vh;
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      background: var(--secondary);
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      text-decoration: none;
      margin-bottom: 20px;
      transition: background 0.3s;
    }
    
    .back-btn:hover {
      background: #16a085;
    }
    
    .back-btn i {
      margin-right: 8px;
    }
    
    .search-container {
      display: flex;
      margin-bottom: 20px;
      max-width: 400px;
    }
    
    .search-input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }
    
    .search-input:focus {
      border-color: var(--secondary);
    }
    
    .search-btn {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 0 15px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .search-btn:hover {
      background: #16a085;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: var(--shadow);
      border-radius: 8px;
      overflow: hidden;
    }
    
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }
    
    th {
      background: var(--primary);
      color: white;
      font-weight: 500;
    }
    
    tr:hover {
      background-color: #f9f9f9;
    }
    
    .action-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      margin-right: 5px;
    }
    
    .view-btn {
      background: var(--secondary);
    }
    
    .view-btn:hover {
      background: #16a085;
    }
    
    .delete-btn {
      background: var(--danger);
    }
    
    .delete-btn:hover {
      background: #c0392b;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .no-results {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
        overflow: hidden;
      }
      
      .sidebar-header h2 span,
      .sidebar a span {
        display: none;
      }
      
      .sidebar a {
        justify-content: center;
        padding: 15px 0;
      }
      
      .sidebar a i {
        margin-right: 0;
      }
      
      .main {
        margin-left: 70px;
      }
      
      table {
        display: block;
        overflow-x: auto;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2><i class="fas fa-lock"></i> <span>MediVault</span></h2>
    </div>
    <a href="admindashboard.html">
      <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
    </a>
    <a href="manage-doctors.html">
      <i class="fas fa-user-md"></i> <span>Manage Doctors</span>
    </a>
    <a href="manage-patients.html">
      <i class="fas fa-procedures"></i> <span>Manage Patients</span>
    </a>
    <a href="manage-hospitals.html">
      <i class="fas fa-hospital"></i> <span>Manage Hospitals</span>
    </a>
    <a href="manage-reports.html" class="active">
      <i class="fas fa-file-medical"></i> <span>Manage Reports</span>
    </a>
    <a href="manage-requests.html">
      <i class="fas fa-envelope"></i> <span>Manage Requests</span>
    </a>
    <a href="home.html">
      <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
    </a>
  </div>
  
  <div class="main">
    <a href="admindashboard.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
    
    <h1>Manage Reports</h1>
    
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Search by Patient ID...">
      <button onclick="searchReports()" class="search-btn">
        <i class="fas fa-search"></i> Search
      </button>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Patient ID</th>
          <th>Report Type</th>
          <th>Uploaded At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="reportTable">
        <tr>
          <td colspan="5" style="text-align: center;">
            <div class="loading"></div> Loading reports...
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- FULL FIXED JAVASCRIPT -->
  <script>
    let allReports = [];

    async function loadReports() {
      try {
        const res = await fetch('/api/admin/reports', { cache: "no-store" });

        if (!res.ok) throw new Error("Failed to fetch reports");

        allReports = await res.json();
        displayReports(allReports);

      } catch (error) {
        console.error('Error loading reports:', error);
        document.getElementById('reportTable').innerHTML = `
          <tr>
            <td colspan="5" style="text-align: center; color: var(--danger);">
              Failed to load reports. Please try again later.
            </td>
          </tr>
        `;
      }
    }

    function displayReports(reports) {
      const table = document.getElementById('reportTable');

      if (!reports.length) {
        table.innerHTML = `
          <tr>
            <td colspan="5" class="no-results">No reports found</td>
          </tr>
        `;
        return;
      }

      table.innerHTML = '';

      reports.forEach(report => {
        const row = document.createElement('tr');
        row.style.animation = "fadeIn 0.3s ease";

        const safePath = report.filePath ? report.filePath : "#";

        row.innerHTML = `
          <td>${report._id}</td>
          <td>${report.patientId}</td>
          <td>${report.reportType}</td>
          <td>${new Date(report.uploadedAt).toLocaleString()}</td>
          <td>
            <a href="${safePath}" target="_blank" class="action-btn view-btn">
              <i class="fas fa-eye"></i> View
            </a>
            <button class="action-btn delete-btn" data-id="${report._id}">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        `;

        table.appendChild(row);
      });

      attachDeleteEvents();
    }

    function searchReports() {
      const term = document.getElementById('searchInput').value.trim().toLowerCase();

      if (!term) return displayReports(allReports);

      const filtered = allReports.filter(r =>
        r.patientId.toLowerCase().includes(term)
      );

      displayReports(filtered);
    }

    function attachDeleteEvents() {
      const buttons = document.querySelectorAll(".delete-btn");

      buttons.forEach(btn => {
        btn.onclick = async function () {
          const id = this.getAttribute("data-id");

          if (!confirm("Are you sure you want to delete this report?")) return;

          const originalHTML = this.innerHTML;
          this.innerHTML = '<div class="loading"></div>';
          this.disabled = true;

          try {
            const res = await fetch(`/api/admin/reports/${id}`, {
              method: "DELETE",
              cache: "no-store"
            });

            if (!res.ok) throw new Error("Delete failed");

            loadReports();

          } catch (err) {
            console.error(err);
            alert("Failed to delete report. Try again.");
            this.innerHTML = originalHTML;
            this.disabled = false;
          }
        };
      });
    }

    document.addEventListener("DOMContentLoaded", loadReports);

    document.getElementById("searchInput").addEventListener("keypress", e => {
      if (e.key === "Enter") searchReports();
    });
  </script>
</body>
</html>
