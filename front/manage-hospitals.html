<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Hospitals | MediVault</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #2a3f54;
      --secondary: #1abc9c;
      --danger: #e74c3c;
      --light: #f5f8fc;
      --dark: #1a2a3a;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      margin: 0;
      color: #333;
    }
    
    .sidebar {
      width: 260px;
      background: var(--primary);
      color: white;
      height: 100vh;
      position: fixed;
      box-shadow: var(--shadow);
    }
    
    .sidebar-header {
      padding: 20px;
      background: var(--dark);
      text-align: center;
    }
    
    .sidebar-header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
    }
    
    .sidebar a {
      display: flex;
      align-items: center;
      color: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255,255,255,0.1);
      border-left: 4px solid var(--secondary);
    }
    
    .sidebar a i {
      margin-right: 12px;
    }
    
    .main {
      margin-left: 260px;
      padding: 30px;
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .back-btn {
      background: var(--secondary);
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-box {
      margin-bottom: 15px;
    }

    .search-box input {
      width: 300px;
      padding: 10px;
      border: 2px solid var(--primary);
      border-radius: 6px;
      outline: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: var(--shadow);
    }
    
    th, td {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background: var(--primary);
      color: white;
    }

    tr.fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(-20px);
      }
    }

    .action-btn {
      padding: 8px 12px;
      border-radius: 4px;
      color: white;
      border: none;
      cursor: pointer;
    }

    .delete-btn {
      background: var(--danger);
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      box-shadow: var(--shadow);
      opacity: 0;
      pointer-events: none;
      transition: 0.4s;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>
<div class="sidebar">
  <div class="sidebar-header">
    <h2>MediVault</h2>
  </div>

  <a href="admindashboard.html"><i class="fas fa-home"></i>Dashboard</a>
  <a href="manage-doctors.html"><i class="fas fa-user-md"></i>Manage Doctors</a>
  <a href="manage-patients.html"><i class="fas fa-users"></i>Manage Patients</a>
  <a class="active"><i class="fas fa-hospital"></i>Manage Hospitals</a>
  <a href="manage-reports.html"><i class="fas fa-file-medical"></i>Manage Reports</a>
  <a href="manage-requests.html"><i class="fas fa-envelope"></i>Manage Requests</a>
  <a href="home.html"><i class="fas fa-sign-out-alt"></i>Logout</a>
</div>

<div class="main">
  <a href="admindashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>

  <h1>Manage Hospitals</h1>

  <!-- Search Bar -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by name or email..." />
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="hospitalTable">
      <tr><td colspan="5" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<script>
  let hospitalsData = [];

  const toast = (msg, color="var(--primary)") => {
    const t = document.getElementById("toast");
    t.style.background = color;
    t.innerText = msg;
    t.classList.add("show");
    setTimeout(() => t.classList.remove("show"), 2500);
  };

  async function loadHospitals() {
    try {
      const res = await fetch("/api/admin/hospitals");
      const data = await res.json();
      hospitalsData = data;
      displayHospitals(data);
    } catch {
      toast("Failed to load hospitals", "var(--danger)");
    }
  }

  function displayHospitals(list) {
    const table = document.getElementById("hospitalTable");
    table.innerHTML = "";

    if (list.length === 0) {
      table.innerHTML = `<tr><td colspan="5" style="text-align:center;">No hospital staff found</td></tr>`;
      return;
    }

    list.forEach(hosp => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${hosp._id}</td>
        <td>${hosp.name}</td>
        <td>${hosp.email}</td>
        <td>${hosp.role || "Staff"}</td>
        <td>
          <button class="action-btn delete-btn" onclick="deleteHospital('${hosp._id}', this)">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      `;
      table.appendChild(row);
    });
  }

  async function deleteHospital(id, btn) {
    if (!confirm("Are you sure to delete?")) return;

    const row = btn.closest("tr");
    row.classList.add("fade-out");

    setTimeout(async () => {
      try {
        const res = await fetch(`/api/admin/hospitals/${id}`, { method: "DELETE" });

        if (!res.ok) throw new Error();

        hospitalsData = hospitalsData.filter(h => h._id !== id);
        displayHospitals(hospitalsData);

        toast("Deleted successfully", "var(--secondary)");

      } catch {
        toast("Delete failed", "var(--danger)");
      }
    }, 400);
  }

  document.getElementById("searchInput").addEventListener("input", (e) => {
    const q = e.target.value.toLowerCase();
    const filtered = hospitalsData.filter(h =>
      h.name.toLowerCase().includes(q) ||
      h.email.toLowerCase().includes(q)
    );
    displayHospitals(filtered);
  });

  document.addEventListener("DOMContentLoaded", loadHospitals);
</script>

</body>
</html>
